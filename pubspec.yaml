name: sasix
description: Game untuk Kelas 3 SD.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: ^0.18.0

  cupertino_icons: ^1.0.2
  audioplayers: ^1.0.1
  font_awesome_flutter: ^10.1.0
  provider: ^6.0.3
  get_storage: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/images/
    - assets/images/pkn/

  fonts:
    - family: JosefinSans
      fonts:
        - asset: assets/fonts/JosefinSansVariableFont.ttf
    #       - asset: fonts/Schyler-Italic.ttf
    #         style: italic
    - family: Sunnyspells
      fonts:
        - asset: assets/fonts/SunnyspellsRegular.otf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
